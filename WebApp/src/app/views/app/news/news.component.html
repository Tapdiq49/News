<section id="slider" *ngIf="categoryId == 0" style="position: relative; z-index: 1;">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <app-slider></app-slider>
       </div>
       <div class="col-md-4">
        <app-last-news></app-last-news>
      </div>
    </div>
  </div>
</section>
<section id="news-list" style="position: relative; z-index: 1;">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6" *ngFor="let item of news.news; let i = index">
        <div class="news-i">
          <a class="news-i-inner" routerLink="/app/news/{{item.id}}">
            <div class="news-i-img-container">
              <div class="news-i-img">
                  <img src="https://res.cloudinary.com/dilmx97dl/image/upload/v1619086503/{{item.mainPhoto.image}}" alt="">
              </div>
            </div>
            <div class="news-i-content" style="height: 163px;">
              <div class="when">
                <div class="when-date">
                  <div class="date-day">{{ item.createdAt | date:'dd' }}</div>
                  <div class="date-month">{{ item.createdAt | date:'MMM' }}</div>
                  <div class="date-year">{{ item.createdAt | date:'yyyy' }}</div>
                </div>
                <div class="when-time">{{ item.createdAt | date:'H:mm' }}</div>
              </div>
              <div class="when-categories">
                  <div class="when-category">{{ item.category.name }}</div>
              </div>
              <div class="title">{{ item.title }}</div>
            </div>
          </a>
          <div class="stats">
            <div [ngClass]="{'isLiked': item.liked, 'disliked' : item.disliked}" (click)="newsLike(item.id)" class="stats-i-container stats-like-active stats_likes"><span class="stats-i"><i class="icon-thumbs-up"></i>{{ item.like }}</span></div>
            <div [ngClass]="{'isDisliked': item.disliked, 'liked': item.liked}" (click)="newsDislike(item.id)" class="stats-i-container stats-like-active stats_dislikes"><span class="stats-i"><i class="icon-thumbs-down"></i>{{ item.dislike }}</span></div>
            <div class="stats-i-container stats_views"><span class="stats-i"><i class="icon-eye"></i>{{ item.view }}</span></div>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="d-flex justify-content-center" *ngIf="news.count > 20">
          <button (click)= "changeCount()" class="loadMore">Daha cox</button>
        </div>
      </div>
    </div>
  </div>
</section>
