<div class="header-navbar">
  <nav class="navbar navbar-expand-lg navbar-light ">
        <button class="navbar-toggler" (click)="openMenu($event)" type="button">
            <i class="fas fa-bars"></i>
        </button>
        <div class="navbar-menus">
          <div class="head d-lg-none">
            <a routerLink="/" (click)="closeMenu($event)">
              <span class="logo">Xeberim.az</span>
            </a>
            <i class="close-button fas fa-times" (click)="closeMenu($event)"></i>
          </div>
            <ul class="social-links d-lg-none">
              <li class="ng-star-inserted">
                <a href="https://www.facebook.com/qazetaz/">
                  <i class="fa-facebook fa-facebook-f fab"></i>
                </a>
              </li>
              <li class="ng-star-inserted">
                <a href="https://www.instagram.com/qazetaz/">
                  <i class="fa-instagram fa-instagram-f fab"></i>
                </a>
              </li>
              <li class="ng-star-inserted">
                <a href="https://twitter.com/qazetaz1">
                  <i class="fa-twitter fa-twitter-f fab"></i>
                </a>
              </li>
              <li class="ng-star-inserted">
                <a>
                  <i class="fa-youtube fa-youtube-f fab"></i>
                </a>
              </li>
              <li class="ng-star-inserted">
                <a href="https://t.me/gazetaz">
                  <i class="fa-telegram fa-telegram-f fab"></i>
                </a>
              </li>
              <!---->
            </ul>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" *ngFor="let category of categories;let i = index">
                    <a class="nav-link" (click)="closeMenu($event)" routerLink="/app/category/{{category.id}}/news">
                        <span>
                          {{category.name}}
                        </span>
                    </a>
                </li>
            </ul>
        </div>
  </nav>
</div>
